<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .container { max-width: 400px; margin-top: 100px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=number]::-webkit-inner-spin-button{
        appearance: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Entrar no Sistema</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">SIAPE:</label>
                <input type="number" class="form-control" name="siape" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" class="form-control" name="senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="./view/cadastroDocente.html">Cadastrar-se</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
